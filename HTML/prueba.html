<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/prueba.css">
    <script src="../JS/prueba.js"></script>
</head>
<body>
    <div class="container">
        <div class="prueba">
            <h1>Calculadora</h1>
            <nav></nav>
            <section>
                <div id="mensaje" class="mensaje"></div>
                <div class="grilla" id="grilla">
                    <label id="1">1*1</label>
                    <label id="2">1*2</label>
                    <label id="3">1*3</label>
                    <label id="4">2*1</label>
                    <label id="5">2*2</label>
                    <label id="6">2*3</label>
                    <label id="7">3*1</label>
                    <label id="8">3*2</label>
                    <label id="9">3*3</label>
                </div>

                <p type="Fila">
                    <input type="number" id="fila" class="largo" min="1" max="3" placeholder="Fila" required>
                </p>
                <p type="Columna">
                    <input type="number"id="columna" class="largo" min="1" max="3" placeholder="Columna" required>
                </p>
                <div class="centrar-boton">
                    <button id="id_ver" onclick="ver()"> VER </button>
                </div>
            </section>
            <aside></aside>
            <footer></footer>
        </div>
    </div>
</body>
</html>
